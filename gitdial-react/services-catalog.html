        // Display services
        function displayServices(services) {
            const grid = document.getElementById('servicesGrid');
            const noResults = document.getElementById('noResults');

            if (services.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = services.map(service => `
                <div class="service-card" onclick="window.location.href='service-details.html?id=${service.id}'">
                    <div class="service-image" style="background-image: url('${service.imageUrl}')">
                        <div class="service-badges">
                            <span class="badge badge-verified">
                                <i data-lucide="check-circle" style="width:14px;height:14px"></i>
                                Verified
                            </span>
                        </div>
                    </div>
                    <div class="service-content">
                        <div class="service-category">${service.category}</div>
                        <h3 class="service-name">${service.name}</h3>
                        <p class="service-description">${service.description}</p>
                        <div class="service-meta">
                            <span><i data-lucide="star" style="width: 14px; height: 14px; display: inline-block; vertical-align: middle; fill: #FFD700; color: #FFD700"></i> ${service.rating}/5</span>

                        <div class="service-footer">

                                View Profiles
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        // Filter services
        function filterServices() {
            const searchInput = document.getElementById('serviceSearch');
            const query = searchInput ? searchInput.value.toLowerCase() : '';

            const category = document.getElementById('categoryFilter').value;
            const location = document.getElementById('locationFilter').value;

                // Basic search matching
                const matchesSearch = service.name.toLowerCase().includes(query) ||
                    service.description.toLowerCase().includes(query) ||
                    service.category.toLowerCase().includes(query);

                // Category matching
                let matchesCategory = true;
                if (category !== 'all') {
                    if (category === 'home') matchesCategory = service.category === 'Home Services';
                    else if (category === 'wellness') matchesCategory = service.category === 'Wellness';
                    else if (category === 'digital') matchesCategory = service.category === 'Digital Services';
                    else if (category === 'events') matchesCategory = service.category === 'Events';
                    else matchesCategory = service.category.toLowerCase().includes(category);
                }

                // Location matching (only if service has locations data)
                let matchesLocation = true;
                if (location && location !== 'all' && service.locations) {
                    matchesLocation = service.locations.some(loc =>
                        loc.toLowerCase().includes(location.toLowerCase()) ||
                        location.toLowerCase().includes(loc.toLowerCase())
                    );
                }

                return matchesSearch && matchesCategory && matchesLocation;
            });

            // Sort logic
            const sortValue = document.getElementById('sortFilter').value;
            if (sortValue === 'rating') {
                filtered.sort((a, b) => parseFloat(b.avgRating || b.rating || 0) - parseFloat(a.avgRating || a.rating || 0));
            } else if (sortValue === 'popular') {
                filtered.sort((a, b) => parseInt(b.workers.replace(/,/g, '')) - parseInt(a.workers.replace(/,/g, '')));
            } else if (sortValue === 'price-low') {
                filtered.sort((a, b) => (a.priceMin || 0) - (b.priceMin || 0));
            } else if (sortValue === 'price-high') {
                filtered.sort((a, b) => (b.priceMax || 0) - (a.priceMax || 0));
            }

            displayServices(filtered);
        }

        // Event listeners
        const searchInput = document.getElementById('serviceSearch');
        if (searchInput) searchInput.addEventListener('input', filterServices);

        document.getElementById('categoryFilter').addEventListener('change', filterServices);
        document.getElementById('sortFilter').addEventListener('change', filterServices);
        document.getElementById('locationFilter').addEventListener('change', filterServices);


        // Handle URL parameters from advanced voice search
        function handleURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            // Get all search parameters
            const searchParams = {
                query: urlParams.get('q') || '',
                service: urlParams.get('service') || '',
                location: urlParams.get('location') || '',
            };

            // Apply parameters to form fields
            if (searchParams.query) {
                const searchInput = document.getElementById('serviceSearch');
                if (searchInput) searchInput.value = searchParams.query;
            }
            if (searchParams.service) {
                const searchInput = document.getElementById('serviceSearch');
                if (searchInput && !searchParams.query) {
                    searchInput.value = searchParams.service;
                }
            }
            if (searchParams.location) {
                const locationFilter = document.getElementById('locationFilter');
                if (locationFilter) {
                    for (let option of locationFilter.options) {
                        if (option.text.toLowerCase().includes(searchParams.location.toLowerCase()) ||
                            searchParams.location.toLowerCase().includes(option.text.toLowerCase())) {
                            locationFilter.value = option.value;
                            break;
                        }
                    }
                }
            }

            if (searchParams.query || searchParams.service || searchParams.location) {
                setTimeout(() => filterServices(), 100);
            }
        }

        // Mobile Menu Toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const sidebar = document.querySelector('.dashboard-sidebar');
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Initialize
        lucide.createIcons();
        loadServices();
        handleURLParameters();

    </script>
